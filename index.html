<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div id="backgroundImage">
        <img id="imageTop" src="images/bg-pattern-top.svg" alt="top">
        <img id="imageBottom" src="images/bg-pattern-bottom.svg" alt="bottom">
      </div>
      <main>
        <img id="profilPicture" src="images/image-victor.jpg" alt="photo">
        <section id="backgroundCardImage"></section>
        <section  id="profil">
          <div id="name">
            <h1>Victor Crest
            <span id="age">26</span></h1>
          </div>
          <span id="place">London</span>
        </section>
        <section id="stats">
          <div class="stats">
            <span class="number">80K</span><br>
            <span class="name">Followers</span>
          </div>
          <div class="stats">
            <span class="number">803K</span><br>
            <span class="name">Likes</span>
          </div>
          <div class="stats">
            <span class="number">1.4K</span><br>
            <span class="name">Photos</span>
          </div>
        </section>
      </main>
    </body>
</html>
